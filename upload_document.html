<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
            background-color: #c3e6f9; /* Light Blue Background Color */
            padding: 10px;
            border-radius: 8px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Horizontal Space Section */
        .horizontal-space {
            border-top: 2px solid #3498db;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <p>Email: raviranjan_b210445cs@nitc.ac.in</p>
            <p>Phone: 6205256061</p>
            <p>Address: NIT Calicut</p>
        </div>

        <!-- Research Paper Submission Form -->
        <form action="/submit" method="post" enctype="multipart/form-data">
            <h2>Research Paper Submission</h2>

            <!-- Basic Paper Information -->
            <label for="title">1. Paper Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="field">2. Field:</label>
            <input type="text" id="field" name="field" required>

            <label for="country">3. Country Code:</label>
            <input type="text" id="country" name="country" required>

            <label for="file">4. Upload Paper (PDF, DOC, DOCX only):</label>
            <input type="file" id="file" name="file[]" accept=".pdf, .doc, .docx" multiple required>

            <label for="abstract">5. Abstract:</label>
            <textarea id="abstract" name="abstract" rows="4" required></textarea>

            <label for="keywords">6. Keywords:</label>
            <input type="text" id="keywords" name="keywords" required>

            <!-- Author Information (Up to 5 Authors) -->
            <h3>7. Author Information</h3>

            <!-- Example for the 1st Author -->
            <label for="author1_name">7.1 Author 1 Name:</label>
            <input type="text" id="author1_name" name="author1_name" required>

            <label for="author1_designation">7.2 Author 1 Designation:</label>
            <input type="text" id="author1_designation" name="author1_designation" required>

            <label for="author1_contact">7.3 Author 1 Contact Number:</label>
            <input type="tel" id="author1_contact" name="author1_contact" required>

            <label for="author1_email">7.4 Author 1 Email:</label>
            <input type="email" id="author1_email" name="author1_email" required>

            <!-- Communication Address -->
            <h3>8. Address of Communication</h3>

            <label for="address_line1">8.1 Address Line 1:</label>
            <input type="text" id="address_line1" name="address_line1" required>

            <label for="address_line2">8.2 Address Line 2:</label>
            <input type="text" id="address_line2" name="address_line2">

            <label for="city_district">8.3 City/District:</label>
            <input type="text" id="city_district" name="city_district" required>

            <label for="state">8.4 State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country_communication">8.5 Country:</label>
            <input type="text" id="country_communication" name="country_communication" required>

            <label for="postal_code">8.6 Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>

            <!-- Submit Button -->
            <input type="submit" value="Submit">

            <!-- Horizontal Space Section -->
            <div class="horizontal-space"></div>
        </form>
    </div>
</body>

</html>
